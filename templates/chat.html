<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{{symptom}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary shadow-sm"><div class="container-fluid">
  <a class="navbar-brand" href="{{ url_for('index') }}">بازگشت</a>
  <span class="navbar-brand mx-auto">{{symptom}}</span>
</div></nav>

<div class="container my-4">
  <div class="card"><div class="card-body">
    <div class="mb-3">
      {% for m in messages %}
        <div class="chat-bubble {{'chat-bot' if m.role=='bot' else 'chat-user'}}">{{ m.text }}</div>
      {% endfor %}
    </div>
    {% if not done %}
      <form method="post" class="d-grid gap-2">
        {% if q.qtype=='select' %}
          <select name="ans" class="form-select" required>
            <option disabled selected>انتخاب کنید…</option>
            {% for op in q.options %}<option>{{op}}</option>{% endfor %}
          </select>
        {% elif q.qtype=='number' %}
          <input type="number" name="ans" class="form-control" required>
        {% else %}
          <input type="text" name="ans" class="form-control" required>
        {% endif %}
        <button class="btn btn-primary">ارسال</button>
      </form>
      <form method="post" action="{{ url_for('chat_reset',symptom=symptom) }}" class="mt-2">
        <button class="btn btn-outline-danger btn-sm">حذف هیستوری</button>
      </form>
    {% else %}
      <div class="p-3 bg-light rounded mb-2">
        <strong>نتیجهٔ تریاژ:</strong>
        <span class="badge bg-danger">{{result.level}}</span>
        <ul class="mt-2 mb-0">{% for w in result.why %}<li>{{w}}</li>{% endfor %}</ul>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" href="{{ url_for('chat_start',symptom=symptom) }}">شروع دوباره</a>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">بازگشت</a>
      </div>
    {% endif %}
  </div></div>
</div>
</body>
</html>
