<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>فهرست علایم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary shadow-sm"><div class="container-fluid">
  <span class="navbar-brand mx-auto">سامانه تریاژ تلفنی</span>
</div></nav>

<div class="container my-4">
  <form class="mb-3" method="get">
    <input class="form-control" name="q" placeholder="جست‌وجو..." value="{{q}}">
  </form>

  <div class="card">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        {% for s in symptoms %}
          <a href="{{ url_for('chat_start',symptom=s) }}" class="list-group-item list-group-item-action">{{s}}</a>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
</body>
</html>
