<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تریاژ تلفنی چهارسطحی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="app-bg">
<nav class="navbar navbar-expand-lg navbar-dark glass-nav shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand d-flex align-items-center gap-2">
      <i class="bi bi-heart-pulse-fill"></i>
      دستورالعمل تریاژ تلفنی چهارسطحی
    </span>
    <span class="badge bg-gradient text-dark ms-auto small fw-semibold">{{ meta.source }}</span>
  </div>
</nav>

<section class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <div class="card main-card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="d-flex align-items-center gap-2 mb-3">
            <i class="bi bi-search-heart fs-4 text-primary"></i>
            <h5 class="m-0">انتخاب علامت</h5>
          </div>
          <form class="mb-3" method="get">
            <input class="form-control form-control-lg pill-input" name="q" placeholder="جست‌وجوی علامت..." value="{{q}}">
          </form>
          <ul class="list-group list-group-flush symptom-list">
            {% for s in symptoms %}
            <a href="{{ url_for('chat_start',symptom=s) }}" class="list-group-item list-group-item-action d-flex align-items-center gap-2">
              <i class="bi bi-chevron-left ms-1 text-muted"></i>
              <span>{{s}}</span>
            </a>
            {% endfor %}
          </ul>
        </div>
      </div>
      <p class="text-center text-muted mt-3 small">نسخه: {{ meta.version }}</p>
    </div>
  </div>
</section>

<footer class="footer text-center py-3 small text-muted">
  ساخته‌شده برای تمرین تریاژ — چهار سطح: قرمز، نارنجی، زرد، سبز
</footer>
</body>
</html>
